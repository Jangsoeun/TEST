<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 홈 버튼 -->
        <a-image id="homeButton" src="./img/icon/home-icon.png" position="-0.8 1.95 -0.9" rotation="0 0 0" width="0.1" height="0.1" material="opacity: 0.9"></a-image>
        <img id="background" src="./img/background2.jpg">

        <a-assets>
            <img id="mainbg" src="./img/03/main00.png" alt="">
            <img id="main01" src="./img/03/main1-1.png" alt="">
            <img id="main02" src="./img/03/main1-2.png" alt="">
            <img id="main03" src="./img/03/main1-3.png" alt="">
            <img id="main04" src="./img/03/main1-4.png" alt="">
            <img id="main05" src="./img/03/main1-5.png" alt="">
            <img id="main06" src="./img/03/main1-6.png" alt="">
            <img id="main07" src="./img/03/main1-7.png" alt="">
            <img id="main08" src="./img/03/main1-8.png" alt=""> 
            <img id="main09" src="./img/03/main2.png" alt="">

            <img id="main2-00" src="./img/03/main02.png" alt=""> 
            <img id="main2-01" src="./img/03/main02-1.png" alt=""> 
            <img id="main2-02" src="./img/03/main02-2.png" alt="">
            <img id="main2-03" src="./img/03/main02-3.png" alt=""> 

            <img id="left01" src="./img/03/left01.png" alt="">
            <img id="left02" src="./img/03/left02.png" alt="">
            <img id="left03" src="./img/03/left03.png" alt="">

            <img id="right01" src="./img/03/right01.png" alt="">
            <img id="right02" src="./img/03/right02.png" alt="">
            <img id="right02-1" src="./img/03/right02-1.png" alt="">
            <img id="right02-2" src="./img/03/right02-2.png" alt="">
            <img id="right02-3" src="./img/03/right02-3.png" alt="">
            
            <img id="chevron-left" src="./img/03/chevron-left.png" alt="">
            <img id="chevron-right" src="./img/03/chevron-right.png" alt="">
            <a-asset-item id="PBV" src="./glb/13.glb"></a-asset-item>
        </a-assets>

      <!-- 컨트롤러 -->
      <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: #fff; opacity: 0.75"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects: .clickable" line="color: #fff; opacity: 0.75"></a-entity>

      <!-- 카메라와 커서 -->
      <a-camera position="0 1.6 1">
        <a-cursor rayOrigin="mouse" fuse="false" material="color: white; shader: flat;" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;">
        </a-cursor>
      </a-camera>

      <!-- 3D 모델 -->
      <a-entity id="pbvEntity" gltf-model="#PBV" position="2 1 0" rotation="0 270 0"></a-entity>
      <a-sky src="#background"></a-sky>

        <!-- 이미지 그룹 -->
        <a-entity id="thumbnailGroup" position="0 1.6 -0.8">
            <a-plane class="thumbnail" id="main01Plane" position="-0.35 0.05 -0.02" width="0.2" height="0.15" 
                     material="src: #main01; opacity: 0.9"></a-plane>
            <a-plane class="thumbnail" id="main02Plane" position="-0.1 0.05 -0.02" width="0.2" height="0.15" 
                     material="src: #main02; opacity: 0.9"></a-plane>
            <a-plane class="thumbnail" id="main03Plane" position="0.15 0.05 -0.02" width="0.2" height="0.15" 
                     material="src: #main03; opacity: 0.9"></a-plane>
            <a-plane class="thumbnail" id="main04Plane" position="0.4 0.05 -0.02" width="0.2" height="0.15" 
                     material="src: #main04; opacity: 0.9"></a-plane>
            <a-plane class="thumbnail" id="main05Plane" position="-0.35 -0.15 -0.02" width="0.2" height="0.15" 
                     material="src: #main05; opacity: 0.9"></a-plane>
            <a-plane class="thumbnail" id="main06Plane" position="-0.1 -0.15 -0.02" width="0.2" height="0.15" 
                     material="src: #main06; opacity: 0.9"></a-plane>        
            <a-plane class="thumbnail" id="main07Plane" position="0.15 -0.15 -0.02" width="0.2" height="0.15" 
                     material="src: #main07; opacity: 0.9"></a-plane>
            <a-plane class="thumbnail" id="main08Plane" position="0.4 -0.15 -0.02" width="0.2" height="0.15" 
                     material="src: #main08; opacity: 0.9"></a-plane>
        </a-entity>

        <!-- 메인 -->
        <a-entity position="0 1.6 -0.8">
            <a-plane id="main09Plane" position="0 1.6 -0.1" width="1.2" height="0.7" 
                    material="src: #main09; opacity: 0.8" visible="false"></a-plane>
        </a-entity>

    </a-scene>
    
    <script>
      // 홈 버튼 클릭 시 index.html로 돌아가기
      document.getElementById('homeButton').addEventListener('click', function() {
        console.log('홈버튼이 클릭되었습니다.');
        window.location.href = 'index.html';
      });

      // 호버 시 썸네일 크기 확대
      const thumbnails = document.querySelectorAll('.thumbnail');
      
      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('mouseenter', () => {
          thumbnail.setAttribute('scale', '1.2 1.2 1');
        });
      
        thumbnail.addEventListener('mouseleave', () => {
          thumbnail.setAttribute('scale', '1 1 1');
        });
      });

      // 썸네일 클릭 시 처리
      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', () => {
          // 썸네일 그룹 및 모든 썸네일 숨기기
          document.getElementById('thumbnailGroup').setAttribute('visible', 'false');
          thumbnails.forEach(thumb => thumb.setAttribute('visible', 'false'));
          
          // main09Plane 표시
          document.getElementById('main09Plane').setAttribute('visible', 'true');
        });
      });
    </script>
</body>
</html>
